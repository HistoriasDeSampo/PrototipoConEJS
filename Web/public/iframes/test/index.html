<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 elem">
        <div class="row">
          <div class="col-4 elem">
          </div>
          <div class="col-8 elem">
            <img src="srcs/images/Orbe.png"id="input-orb" class="enabled">
          </div>
        </div>
      </div>
      <div class="col-8 elem">
        <div class="row">
          <div class="col-4 elem">
            <img src="srcs/images/Obj1.png" class="input-obj" obj-id="1">
          </div>
          <div class="col-4 elem">
            <img src="srcs/images/Obj2.png" class="input-obj" obj-id="2">
          </div>
          <div class="col-4 elem">
            <img src="srcs/images/Obj3.png" class="input-obj" obj-id="3">
          </div>
          <div class="col-4 elem">
            <img src="srcs/images/Obj4.png" class="input-obj" obj-id="4">
          </div>
          <div class="col-4 elem">
            <img src="srcs/images/Obj5.png" class="input-obj" obj-id="5">
          </div>
          <div class="col-4 elem">
            <img src="srcs/images/Obj6.png" class="input-obj" obj-id="6">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8 elem">
        <img src="srcs/images/Machine1.png" id="machine" class="enabled machine">

      </div>
      <div class="col 4 elem">
        <div class="row">

          <div class="col-6 elem">
            <img src="srcs/images/Orbe.png" class="disabled output-orb">
          </div>
          <div class="col-6 elem">
            <img src="srcs/images/Orbe.png" class="disabled output-orb">
          </div>
          <div class="col-12 elem">
            <img src="srcs/images/Out1.png" id="output-obj" class="disabled">
          </div>
          <div class="col-12 reset">
            <button type="button" id="resetBtn">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="main.js"></script>
</html>
